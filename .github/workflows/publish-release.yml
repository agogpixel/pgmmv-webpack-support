name: Publish Release
on:
  push:
    branches-ignore:
      - '**'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+\+*'
env:
  PRIVATE_REGISTRY_URL: https://npm.pkg.github.com
jobs:
  Build-And-Smoke-Test:
    name: Build & Smoke Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Dependencies
        uses: ./.github/actions/setup-dependencies
        with:
          registry-url: ${{ env.PRIVATE_REGISTRY_URL }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GHP_TOKEN }}
      - name: Build & Smoke Test
        uses: ./.github/actions/build-and-smoke-test
  Prepare-Release:
    name: Prepare Release
    runs-on: ubuntu-latest
    needs: [Build-And-Smoke-Test]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Dependencies
        uses: ./.github/actions/setup-dependencies
        with:
          registry-url: ${{ env.PRIVATE_REGISTRY_URL }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GHP_TOKEN }}
      - name: Create Tarball
        uses: ./.github/actions/create-tarball
        with:
          release: true
      - name: Upload Release Package Tarball
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: '${{ secrets.GHP_TOKEN }}'
          file_glob: true
          file: |
            *.tgz
          tag: '${{ github.ref }}'
          prerelease: false
  Publish-Release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [Prepare-Release]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Publish Release Package To Registries
        uses: ./.github/actions/publish-package
        with:
          github-auth-token: '${{ secrets.GHP_TOKEN }}'
